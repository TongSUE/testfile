
        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Emoji</title>
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    text-align: center;
                }

                .container {
                    max-width: 800px; 
                    margin: 0 auto; 
                    padding: 20px;
                }

                h1 {
                    color: #333;
                }

                img {
                    max-width: 100%;
                    height: auto;
                }

                #myTime {
                    font-size: 18px;
                    color: #555;
                }

                #loadingMessage {
                    font-size: 16px;
                    color: #888;
                }

                .separator {
                    border-top: 2px solid #ddd; 
                    margin: 20px 0; 
                }

                .about {
                    text-align:center;
                    font-size:10px;
                }

                .button {
                    display: inline-block;
                    padding: 10px 20px;
                    background-color: #007bff;
                    color: #fff;
                    text-decoration: none;
                    border-radius: 5px;
                    transition: background-color 0.3s ease;
                }

                .button:hover {
                    background-color: #0056b3;
                }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>May the God of Emoji bless you ...</h1>
                <img id="myImage" src="https://www.gstatic.com/android/keyboard/emojikitchen/20231113/u1f3b2/u1f3b2_u1f630.png" alt="Waiting..." onload="handleImageLoad()">
                <p id="loadingMessage">&#x1F47E; The emoji god is kidnapped by electronic monsters, looking for Ctrl + Alt + Del.</p>
                <p id="myTime"></p>

                <div class="separator"></div>
                <p id="about">About The Project</p>
                <a href="https://tongsue.github.io/testfile/Intro.html" class="button">Go to Intro Page</a>

            </div>

            <script>
                function handleImageLoad() {
                    var loadingMessage = document.getElementById("loadingMessage");
                    loadingMessage.innerHTML = "The emoji god has given you a revelation...";
                }

                document.getElementById("myTime").innerHTML = "Time " + "2023-12-29 14:09:42";
            </script>
        </body>
        </html>
