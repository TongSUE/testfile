
    <!DOCTYPE html>
    <html>
    <head>
        <title>{title}</title>
    </head>
    <body>
        <h1>{heading}</h1>
        <img id="myImage" src="" alt="Random">
        <p id="myTime"></p>

        <script>
            var imageUrl = {image_url}}; 

            document.getElementById("myImage").src = imageUrl;
            document.getElementById("myTime").innerHTML = "Time " + "{timestamp}";
        </script>
    </body>
    </html>
